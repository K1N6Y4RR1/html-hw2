<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulté</title>
    <style>
        body {
            background-color:black;
        }
        #container {
            display:flex;
            flex-direction: column;
            color:aliceblue;
            margin:auto;
            text-align:center;
            position:relative;
            height:98vh;
            width:98vw;
        }
        /* C'est la boite qui contient tous les éléments de la page. Il les organise en colonne. Ainsi, je n'ai pas le besoin de positioner chaque option. Recommendation par Guanwei 
        Aide : https://www.w3schools.com/css/css3_flexbox_container.asp */

        .level {
            margin-top:10px;
            width:300px;
            height:75px;
            margin: 50px auto ;
            margin-top:50px;
            padding:auto;
            border:2px solid white;
            background-color:black;
            font-family:"comic sans ms";
            color:aliceblue;
            font-size:50px;
            border-radius: 50px;
            transition-duration: 0.4s;
            text-decoration:none;
        }
        .level:hover {
            box-shadow: 7px 7px rgba(255, 255, 255, 0.5);
        }
        /* Les options de difficulté. Lorsque la souris est sur l'option, il crée un effet dynamique. 
        Aide : https://www.w3schools.com/css/tryit.asp?filename=trycss_buttons_shadow */

        h1 {
            font-family:"comic sans ms";
            font-size:50px;
            margin:0;
            margin-top:150px;
            padding:0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> Choisissez la difficulté : </h1>
        <a class="level" href="game-normal.html" onclick="difficultyeasy()" > facile </a>
        <a class="level" href="game-normal.html" onclick="difficultymedium()"> moyen </a>
        <a class="level" href="game-normal.html" onclick="difficultyhard()"> difficile </a>
    </div>
    <!-- Lorsqu'on appuie sur les options, ils nous amènent au jeu.
    Aide : https://stackoverflow.com/questions/2906582/how-do-i-create-an-html-button-that-acts-like-a-link -->

    <script>
        function difficultyeasy() {
            var easy = 10;
            localStorage.setItem("difficulty",easy);
        }
        function difficultymedium() {
            var medium = 100;
            localStorage.setItem("difficulty",medium);
        }
        function difficultyhard() {
            var hard = 10000;
            localStorage.setItem("difficulty",hard);
        }
        // Pour la difficulté, on crée une variable qu'on va utiliser dans l'autre page pour la difficulté (nombre de chiffres possibles).
    </script>
</body>
</html>
