<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(./bob_background2.jpg);
            background-size:100% 100%;
            background-attachment:fixed;
            background-repeat:no-repeat;
            text-align:center;
        }
        h1 {
            color:rgb(255, 106, 131);
            font-family:"comic sans ms";
            font-size:35px;
            padding-top:25px;
        }
        #vie {
            margin:auto;
            position:fixed;
            bottom : 30px;
            left:calc(50% - 300px);
            width: 600px;
            height:120px;    
            background-image:url(./big\ cookie.png);
            background-size : 120px 120px;
        }
        #speech {
            height:0px;
            width:0px;
            color: aliceblue;
            border-right:250px solid;
            border-top:50px solid transparent;
            border-bottom:50px solid transparent;
            position:absolute;
            left:22%;
            top:16%;
        }
    </style>
</head>
<body>
    <div style='height:100px; width:50px; margin-left:175px; float: left;'>
        <image src="image.png" style="height:250px; width:250px;"> </image>
    </div>

    <div style = "margin:auto; margin-top:150px; background-color: aliceblue; width:600px; height:400px; text-align:center; border-radius: 45px;"> 
        <div id="speech"> </div>
        <h1> Devine le nombre entre 1 et 100</h1> <br>
        <input type="text" id="nombre"> <br>
        <input type="button" value="Verification" onclick="verif()"> <br>
        <input type="text" id="reponse"> <br>
    </div>

    <div id="vie">
    </div>

    <script>
        var aleatoire = Math.floor(Math.random() * 100);
        var life = 800;
        var gagnant = new Audio()
        gagnant.src = "you-win-sequence-1-183948.mp3";
        console.log(aleatoire);
        function verif() {
            var nombre = parseInt(document.getElementById("nombre").value, 10);
            var vie = document.getElementById("vie");
            var reponse = document.getElementById("reponse");
                if (nombre === aleatoire) {
                    reponse.value = "Vous avez gagne!";
                    gagnant.play();
                }
                if (nombre > aleatoire) {
                    reponse.value = "Le nombre est plus petit!";
                    life -= 120;
                    vie.style.width = life + "px";
                }
                if (nombre < aleatoire) {
                    reponse.value = "Le nombre est plus grand!";
                    life -= 120;
                    vie.style.width =life+"px";
                }
                if (life <= 0) {
                    reponse.value = "rip! le nombre etait " + aleatoire;
                }
        }
    </script>
</body>
</html>
